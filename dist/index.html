<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Whats Cookin</title>
  </head>
  <body>
    <main class="main-page">
      <section class="filter-section">
        <h2 class="filter-heading">Filters</h2>
        <div class="filter-tags"></div>
      </section>
      <section class="recipe-section" data-micromodal-trigger="modal-1">
        <h1 class="main-heading">What's Cookin'</h1>
        <form class="filter-form">
          <button class="home-button hidden">Home</button>
          <input
          class="search-recipe"
          type="text"
          placeholder="Search Recipe..."
          class="search-recipe"
          required
          />
          <button class="search-btn">Search</button>
        </form>
        <div class="recipe-container"></div>
      </section>
      <section class="favorites-section">
        <button class="favorites-section-button">Favorites ♥️</button>
      </section>
      <div class="modal" id="modal-1" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal-container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-1-title"
          >
            <header>
              <button
                class="modal-close"
                aria-label="Close modal"
                data-micromodal-close
              >
                X
              </button>
              <h2 class="modal-title">Modal Title</h2>
            </header>
            <div class="modal-content">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
