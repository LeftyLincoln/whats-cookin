<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Nunito+Sans:wght@300;600;800&family=Open+Sans:wght@300;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Whats Cookin</title>
  </head>
  <body>
    <main class="main-page">
      <section class="filter-section">
        <h2 class="filter-heading">Filters</h2>
        <form>
          <label for="search-recipe">Search Recipe:</label>
          <input class="search-recipe" type="text" />
        </form>
        <div class="filter-tags">
          <p class="breakfast-tag">Breakfast</p>
          <p class="lunch-tag">Lunch</p>
          <p class="dinner-tag">Dinner</p>
          <p class="dessert-tag">Desserts</p>
        </div>
      </section>
      <section class="recipe-section">
        <h1 class="main-heading">Whats Cookin</h1>
        <div class="recipe-container"></div>
      </section>
      <section class="favorites-section">
        <h2 class="favorites-heading">Favorites</h2>
      </section>
    </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
