<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Nunito+Sans:wght@300;600;800&family=Open+Sans:wght@300;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Whats Cookin</title>
  </head>
  <body>
    <main class="main-page">
      <section class="filter-section">
        <button class="home-button">Home</button>
        <h2 class="filter-heading">Filters</h2>
        <form>
          <label for="search-recipe">Search Recipe:</label>
          <input class="search-recipe" type="text" />
          <button class="search-btn">Search</button>
        </form>
        <div class="filter-tags">
          <p class="breakfast">Breakfast</p>
          <p class="lunch">Lunch</p>
          <p class="dinner">Dinner</p>
          <p class="desserts">Desserts</p>
        </div>
      </section>
      <section class="recipe-section" data-micromodal-trigger="modal-1">
        <h1 class="main-heading">What's Cookin'</h1>
        <div class="recipe-container"></div>
      </section>
      <section class="favorites-section">
        <h2 class="favorites-heading">Favorites</h2>
      </section>
      <div class="modal" id="modal-1" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-micromodal-close>
          <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
            <header>
              <h2 class="modal-title">
                Modal Title
              </h2>
              <button aria-label="Close modal" data-micromodal-close>X</button>
            </header>
            <div class="modal-content">
              Modal Content
            </div>
            <button class="favorite-button">Favorite</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
